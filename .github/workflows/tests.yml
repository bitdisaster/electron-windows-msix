name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  unit-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust to your project's Node version

      - name: Install dependencies
        run: yarn install # Or yarn install if using Yarn

      - name: Run unit tests
        run: yarn test:unit  # Replace with your unit test script name

  e2e-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust to your project's Node version

      - name: Install dependencies
        run: yarn install  # Or yarn install if using Yarn

      - name: Run e2e tests
        run: yarn test:e2e   # Replace with your e2e test script name
